name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: ğŸ“¦ Install dependencies with Bun
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build with Vite (via Bun)
        env:
          BASE_PATH: "/${{ github.event.repository.name }}/"
        run: bun run build

      - name: â˜ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸš€ Deploy
        id: deploy
        uses: actions/deploy-pages@v4

      - name: ğŸ”— Deployment URL
        run: |
          echo "ğŸš€ Site: ${{ steps.deploy.outputs.page_url }}"
